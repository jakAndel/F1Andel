<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-title>
      Kalendář závodů pro sezónu {{ getCurrentYear() }}
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let z of zavody; let i = index" [ngClass]="{'closest-race': i === closestRaceI}">
    {{ closestRaceIndex }}
    <ion-card-header>
      <ion-card-subtitle>{{z.date}} - {{z.time}}</ion-card-subtitle>
      <ion-card-title>
        <img src="assets/vlajky2/{{z.vlajka}}.png" width="auto" height="auto" loading="lazy" />{{z.season}} {{z.raceName}} ({{z.Circuit.Location.locality}})
        <ion-icon *ngIf="z.hasSprint" name="flash" aria-label="Sprint"></ion-icon>
        <span *ngIf="z.hasSprint">Sprint</span>
      </ion-card-title>
    </ion-card-header>
   </ion-card>
  </ion-content>
