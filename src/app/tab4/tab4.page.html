<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Šampionát týmů
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid class="grid-tymy">
    <ion-row *ngFor="let t of poleT; let i = index" >
      <ion-col *ngIf="i % 2 == 0" >
        <ion-card >
          <ion-card-header>
            <ion-card-subtitle>#{{t.position}}</ion-card-subtitle>
            <ion-card-title><img id ="narodnost" src = "assets/vlajky2/{{t.vlajka}}.png" /> {{t.Constructor.name}}</ion-card-title>
            
          </ion-card-header>
          
        
          <ion-card-content>
            {{t.points}} bodů
            
            
          </ion-card-content>
          <img id = "tymy" src = "assets/fotky/{{t.Constructor.name}}.png" />          
          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid class="grid-tymy">
    <ion-row *ngFor="let t of poleT; let i = index" >
      <ion-col *ngIf="i % 2 != 0" >
        <ion-card >
          <ion-card-header>
            <ion-card-subtitle>#{{t.position}}</ion-card-subtitle>
            <ion-card-title><img id ="narodnost" src = "assets/vlajky2/{{t.vlajka}}.png" /> {{t.Constructor.name}}</ion-card-title>
            
          </ion-card-header>
          
        
          <ion-card-content>
            {{t.points}} bodů
            
            
          </ion-card-content>
          <img id = "tymy" src = "assets/fotky/{{t.Constructor.name}}.png" />
          
          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
